<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item>
      <ion-icon
        name="arrow-back-circle-outline"
        (click)="startClicked()"
      ></ion-icon>
      <ion-title>Mi lista de tareas</ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Lista -->
  <ion-list>
    <!-- Cabecera de la lista -->
    <ion-item>
      <ion-label class="custom-label">Tareas pendientes</ion-label>
      <ion-icon
        (click)="agregarNuevaTarea()"
        class="add-icon"
        name="add-circle-outline"
        color="primary"
      ></ion-icon>
    </ion-item>
    <!-- Grupo para reordenar -->
    <!-- $any -> convierte a any -->
    <ion-reorder-group
      [disabled]="false"
      (ionItemReorder)="handleOrder($any($event))"
    >
      <ion-item-sliding *ngFor="let tarea of tareas; let i = index">
        <ion-item>
          <ion-label>{{tarea.descripcion}}</ion-label>
          <!-- Indica que se puede mover -->
          <ion-reorder></ion-reorder>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="warning" (click)="editarTarea(i)">
            <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
          </ion-item-option>

          <ion-item-option
            color="danger"
            (click)="eliminarTarea(i, 'pendientes')"
          >
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
        <ion-item-options side="start">
          <ion-item-option color="success" (click)="marcarComoFinalizada(i)">
            <ion-icon slot="icon-only" name="checkmark-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-reorder-group>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label class="custom-label">Tareas finalizadas</ion-label>
      <ion-icon
        class="add-icon"
        name="trash-outline"
        color="danger"
        (click)="eliminarTodasFinalizadas()"
      >
      </ion-icon>
    </ion-item>

    <ion-reorder-group
      [disabled]="false"
      (ionItemReorder)="handleOrderFinalizadas($event)"
    >
      <ion-item-sliding *ngFor="let tarea of tareasFinalizadas; let i = index">
        <ion-item>
          <ion-label>{{tarea.descripcion}}</ion-label>
          <!-- Indica que se puede mover -->
          <ion-reorder></ion-reorder>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option
            color="danger"
            (click)="eliminarTarea(i, 'finalizadas')"
          >
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-reorder-group>
  </ion-list>
</ion-content>
