<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Agregar/Editar Tarea</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Descripci√≥n</ion-label>
    <ion-input [(ngModel)]="descripcion" type="text"></ion-input>
  </ion-item>

  <ion-row class="ion-padding-top">
    <ion-col>
      <ion-button color="light" expand="full" (click)="cerrarModal()"
